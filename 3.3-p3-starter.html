<!DOCTYPE html>
<html lang="en">

<head>
    <title>Programming Posse</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style/3.3-p3-style-starter.css">
</head>
<body>
    <header>
        <div class="text-center">
            <img src="/images/progpos.png" alt="Programming Posse logo">
            <h1>Programming Posse</h1>
            <p>Join the party.</p>
        </div>
    </header>
    <nav class="flex">
        <a href="#" class="active">Home</a>
        <a href="#contact">Contact</a>
    </nav>
    <main>
        <h1 class="text-center">Programming Posse</h1>
        <div>
            <div class="flex flex-center flex-wrap">
                <div class="card">
                    <img src="/images/people.jpg" alt="people">
                    <p>Learn about who we are</p>
                </div>
                <div class="card">
                    <img src="/images/projector.jpg" alt="projector">
                    <p>Become one of us</p>
                </div>
                <div class="card">
                    <img src="/images/glasses.jpg" alt="glasses">
                    <p>Come on, you know you want to</p>
                </div>
            </div>
        </div>
        <div>
            <form id="contact">
                <fieldset>
                    <legend class="text-center">Send us your info</legend>
                    <div class="flex flex-wrap">
                        <div>
                            <label for="name">Name:</label>
                            <input  type="text" name="name" id="name" placeholder="your full name">
                        </div>
                        <div>
                            <label for="bank">Bank account number:</label>
                            <input type="text" name="bank" id="bank" tabindex="0" placeholder="$$$">
                        </div>
                        <div>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" placeholder="email">
                        </div>
                    </div>
                </fieldset>
                <div class="text-center">
                  <button type="submit">Set yourself free</button>                  
                </div>
            </form>
        </div>
    </main>
    <footer class="text-center">
        <p>&copy; ProgPos</p>
        <span>To find out more about programming <a href="https://en.wikipedia.org/wiki/Programming_language">click here</a>.</span>
    </footer>
    <!-- Images from Unsplash -->
</body>

</html>
